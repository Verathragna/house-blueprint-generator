version: '3.8'
services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DEVICE=cpu
      - RATE_LIMIT=60
    depends_on:
      - queue
  queue:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis-data:/data
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    depends_on:
      - app
volumes:
  redis-data:
